<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give me Eidi! üí∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; background: #fff5f8; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; overflow: hidden;
        }
        .container { text-align: center; width: 100%; }
        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.2rem; margin: 20px; }
        
        /* Bear Image Style */
        #bear-img { width: 200px; height: 200px; object-fit: contain; margin-bottom: 20px; border-radius: 20px; }

        .btn-row {
            display: flex; flex-direction: row; gap: 20px;
            align-items: center; justify-content: center; height: 60px;
        }
        .btn { 
            padding: 12px 25px; border: none; border-radius: 50px; 
            font-size: 1.1rem; font-weight: 600; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); min-width: 120px;
        }
        #yesBtn { background: #45cf4a; color: white; }
        #noBtn { background: #ff4d6d; color: white; position: relative; transition: 0.1s; }
        
        #final-screen {
            position: fixed; inset: 0; background: white; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="bear-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpudG94cXNidXF3ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tIGdpZmZ5JmN0PXM/vVzV9m8oYyY4U/giphy.gif" alt="Cute Bear">
        
        <h1>Ap, will you give me one thousand rupes? üí∏</h1>

        <div class="btn-row">
            <button id="yesBtn" class="btn" onclick="celebrate()">Yes! üòç</button>
            <button id="noBtn" class="btn" onclick="moveAndChange()">No! üò†</button>
        </div>
    </div>

    <div id="final-screen">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZhcXNidXF3ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tIGdpZmZ5JmN0PXM/3o7TKoWXlo3S66lVqE/giphy.gif" width="250">
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ff4d6d;">
            Thanks! Mujhe pata tha maan jaogi! ‚ù§Ô∏è
        </h2>
        <p>G-Pay/JazzCash ka intezar hai! üòâ</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const bearImg = document.getElementById('bear-img');
        
        // Angry/Crying Bear Gifs for No
        const angryBears = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpudG94cXNidXF3ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tIGdpZmZ5JmN0PXM/vVzV9m8oYyY4U/giphy.gif",
            "https://media.giphy.com/media/3o7TKMGpxU89J47H1e/giphy.gif",
            "https://media.giphy.com/media/26ueYUlPAmUkTBAM8/giphy.gif"
        ];

        const msgs = ["Daba do!", "Uff gussa!", "Maan jao!", "Nakhre!", "Try again!", "Bad choice!"];

        function moveAndChange() {
            // Change position
            noBtn.style.position = 'absolute';
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change text
            noBtn.innerText = msgs[Math.floor(Math.random() * msgs.length)];

            // Change bear to angry one randomly
            bearImg.src = angryBears[Math.floor(Math.random() * angryBears.length)];
        }

        function celebrate() {
            document.getElementById('final-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
